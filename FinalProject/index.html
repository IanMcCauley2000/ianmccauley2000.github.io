<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <title>Stock Info</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
    </head>
    <body>
           
        <h1>Track Your Stocks</h1>

        <div class="userInput">
            <p>Enter a stock symbol here to get a 30 day graph of its performace: <br>
                <input type="text" id="ticker" value="AAPL"></input>
                <input id="submit" type="submit" value="Submit" onclick="getData()">  
            </p>
            <p>Or click the button below to get todays highest trading price for 5 popular stocks:<br>
                <input id="submit" type="submit" value="5 Stocks" onclick="marqueeData()">
            </p>
        </div>
<hr>
        <div class="marquee3k"
            data-speed="0.5"
            data-reverse="false"
            data-pausable="True">
            <h2 id="marquee"></h2>
        </div>   
<hr>
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>

        <div id="info">
            <p>*You may have to wait a minutes between actions because of limited api request allowance (5 per minute)*</p>
        </div>

        <script src="marquee3k.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
